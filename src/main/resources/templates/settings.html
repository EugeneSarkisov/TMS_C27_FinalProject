<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
<div class="sidebar">
    <header>My App</header>
    <ul>
        <li><a href="search"><i class="fas fa-qrcode"></i>Start Searching</a></li>
        <li><a href="profile"><i class="fas fa-qrcode"></i>Your Profile</a></li>
        <li><a href="settings"><i class="fas fa-qrcode"></i>Settings</a></li>
    </ul>
</div>
<section>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
            <h2 class="h3 mb-4 page-title">Settings</h2>
            <div class="my-4">
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="false">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="second-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="false">Profile</a>
                    </li>
                </ul>
                <form th:action="@{/change_user_info}" method="post">
                    <hr class="my-4"/>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">Firstname</label>
                            <input type="text" id="firstname" class="form-control" name="first_name"
                                   th:placeholder="${userFirstName}" th:value="${userFirstName}"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Lastname</label>
                            <input type="text" id="lastname" class="form-control" name="last_name"
                                   th:placeholder="${userLastName}" th:value="${userLastName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:placeholder="${userEmail}"
                               th:value="${userEmail}"/>
                    </div>
                    <div class="form-group">
                        <label for="aboutMe">About me</label>
                        <input type="text" class="form-control" id="aboutMe" name="aboutMe"
                               th:placeholder="${userAboutMe}" th:value="${userAboutMe}"/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState5">Gender</label>
                            <select id="inputState5" class="form-control" name="gender">
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" th:action="@{/change_user_info}" class="btn btn-primary">Save Change</button>
                </form>
                <div>
                    <hr class="my-4"/>
                </div>
                <form th:action="@{/change_user_dating_param}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState6">Interested in</label>
                            <select id="inputState6" class="form-control" name="gender">
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState7">Relation Type</label>
                            <select id="inputState7" class="form-control" name="relation">
                                <option value="SPEED_DATE">SPEED_DATE</option>
                                <option value="LONG_RELATIONSHIPS">LONG_RELATIONSHIPS</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" th:action="@{/change_user_dating_param}" class="btn btn-primary">Save Change</button>
                </form>
                <div>
                    <hr class="my-4"/>
                </div>
                <form th:action="@{/change_password}" method="post">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="old_password">Old Password</label>
                                <input type="password" class="form-control" name="old_password" id="old_password"/>
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password</label>
                                <input type="password" class="form-control" name="new_password" id="new_password"/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" th:action="@{/change_password}" class="btn btn-primary">Save Change</button>
                </form>
                <div>
                    <hr class="my-4">
                </div>
                <form th:action="@{/add_user_hobby}" method="post">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card-body mb-3">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="hobbie">Hobbies</label>
                                        <select id="hobbie" name="hobbie" class="form-control">
                                            <option th:each="hobbie : ${hobbiesList}"
                                                    th:text="${hobbie}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" th:action="@{/add_user_hobby}" class="btn btn-primary">Save Change
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <hr class="my-4">
            </div>
            <div>
                <form th:action="@{/remove_user_hobby}" method="post">
                    <label for="hobbieDelete">Remove Hobby</label>
                    <select id="hobbieDelete" name="hobbieDelete" class="form-control">
                        <option th:each="userHobbie : ${userHobbies}"
                                th:text="${userHobbie.toString}">
                        </option>
                    </select>
                    <button type="submit" th:action="@{/remove_user_hobby}" class="btn btn-primary">Save Change
                    </button>
                </form>
            </div>
            <div>
                <hr class="my-4">
            </div>
            <div>
                <form method="post" th:action="@{/change_user_photo}" enctype="multipart/form-data">
                    <label>Update Photo</label>
                    <div class="form-group">
                        <input type="file" name="photo" accept="image/*" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload image</button>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
